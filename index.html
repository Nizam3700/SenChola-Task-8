<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyYoutube page</title>
    <!-- font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="https://www.svgrepo.com/show/416500/youtube-circle-logo.svg"
      type="image/x-icon"
    />
    <!-- external css  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <!-- bar  -->
      <img
        src="./assest/bars-solid.svg"
        id="bars"
        alt="bars logo"
        style="height: 30px"
      />

      <!-- Youtube logo  -->
      <!-- youtube to redirect link -->
      <div>
        <a href="https://www.youtube.com/?app=desktop&feature=signin">
          <img src="./assest/youtube log.png" alt="logo"
        /></a>
      </div>

      <!-- search bar  -->
      <div id="search">
        <input class="search" type="text" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass fa-xl" id="search_icon"></i>

        <!-- mic icon  -->
        <i
          class="fa-solid fa-microphone fa-2xl"
          style="color: #5c5e61"
          id="mic"
        ></i>

        <!-- create icon  -->
        <i class="fa-solid fa-circle-plus fa-2xl" id="create"></i>
        <!-- bell icon  -->
        <i class="fa-regular fa-bell fa-2xl" id="bell"></i>

        <!-- user icon  -->
        <i class="fa-regular fa-circle-user fa-2xl" id="user"></i>
      </div>
    </nav>

    <!-- main section  -->
    <section class="container">
      <!-- side bar  -->
      <div class="side_bar">
        <img src="./assest/side_bar.png" alt="side_bar" />
      </div>

      <!-- mainleft -->
      <div class="main_left1">
        <!-- <img src="./assest/youtube log.png" alt="" /> -->
        <iframe width="400"
        height="250" src="https://www.youtube.com/embed/1kf9JSxA5J0?si=_RJjfFOgOTO0O_uL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h3>Pw Office Tour Inside</h3>
      </div>

      <!-- mainright -->
      <!-- main session  -->
      <div class="main_middle1">
        <iframe
          width="400"
          height="250"
          src="https://www.youtube.com/embed/HD13eq_Pmp8?si=Rt__TWA-PHH4vVQX"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <h3>Learn HTML in 1 Hour üåç</h3>
      </div>

      <!-- main_right1  -->
      <div class="main_right1">
        <iframe width="400"
        height="250" src="https://www.youtube.com/embed/oMXdbUN6h-Q?si=BkJLD-PxqDRRSR10" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h3>CSS Complete Tutorial for Beginnersüî•Free </h3>
      </div>

    </section>

    
  </body>
</html>
